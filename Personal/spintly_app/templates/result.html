<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-body-bg: #1a1d20;
            --bs-body-color: #e9ecef;
        }
        
        body {
            padding: 20px;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            background-color: #212529;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 1px solid #343a40;
        }
        
        pre {
            background-color: #2b3035;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            color: #e9ecef;
            border: 1px solid #495057;
            margin-top: 15px;
        }
        
        .total-difference {
            margin-top: 30px;
            padding: 20px;
            background-color: #2b3035;
            border-radius: 10px;
            border: 1px solid #495057;
        }
        
        h1, h2, h3 {
            color: #fff;
            font-weight: 600;
        }
        
        .btn {
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .summary {
            background-color: #2b3035;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #495057;
        }
        
        @media print {
            body {
                background-color: white !important;
                color: black !important;
            }
            .container {
                box-shadow: none !important;
                border: none !important;
            }
            .btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Time Calculation Results</h1>
        
        <div class="summary">
            <h2 class="mb-3">Time Summary</h2>
            <pre>{{ summary | safe }}</pre>
        </div>
        
        <div class="total-difference">
            <h3 class="mb-3">Total Cumulative Difference</h3>
            <pre>{{ total_difference | safe }}</pre>
        </div>
        
        <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Calculate Another</a>
            <button class="btn btn-secondary" onclick="window.print(); return false;">Print Results</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
